name: CI_2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17] 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ matrix.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ matrix.os }}-

      - name: Grant execute permission for Gradle wrapper (if on Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: List Projects
        run: ./gradlew projects
        shell: bash

      - name: List Available Tasks
        run: ./gradlew tasks --all
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Run tests with Gradle
        run: ./gradlew test
        shell: bash

      - name: Run code formatting checks
        run: ./gradlew spotlessCheck || echo "Style issues detected"

      - name: Run static analysis
        run: ./gradlew check || echo "Static analysis issues detected"

      - name: Archive Test Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/test-results/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/libs/
